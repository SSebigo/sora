# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/images/sora_logo.png"

  android: "launcher_icon"
  min_sdk_android: 21

  ios: true
  remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: "assets/images/sora_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "assets/images/sora_logo.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/images/sora_logo.png"

  linux:
    generate: true
    image_path: "assets/images/sora_logo.png"
